<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Calculator</title>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&display=swap" rel="stylesheet">
    <link href="style.css" rel="stylesheet" />
</head>

<body>

    <main>

        <div class="calc-frame">

            <div id="result-frame" class="calc-result-frame">
                <div id="operator">+</div>
                <div id="value">0</div>
            </div>

            <div class="calc-logo-on">

                <div class="calc-logo">
                    <div id="reset" class="bland">RESET</div>
                </div>

                <div id="calc-on" style="position: relative" class="calc-on on">

                    <button>

                        <div id="on">
                            ON
                        </div>

                        <div id="off" style="color: white">
                            OFF
                        </div>

                    </button>

                </div>

            </div>

            <div id="calc-buttons" class="calc-buttons">

            </div>

            <button id="enter" data-type="resolve" class="calc-enter">=</button>

        </div>

    </main>

    <script src="index.js"></script>
</body>

</html>
